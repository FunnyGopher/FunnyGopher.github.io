<script> 
    // Stamp out a navbar and register it with it's own tag
    var navbar = stampTemplate(document);
    registerElement('x-navbar', navbar, function() {

        // Highlight the active list item
        var linkType = $(this).attr('data-link');
        var uls = navbar.querySelectorAll('ul');
        $.each(uls, function() {
            var lis = this.querySelectorAll('li');
            $.each(lis, function(index, li) {
                if(li.getAttribute('data-link') == linkType) {
                    $(li).addClass('active');
                }
            })
        });
    });
</script>
